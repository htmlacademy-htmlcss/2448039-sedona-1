<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Седона</title>
  </head>
  <body>
    <header class="page-header">
      <nav class="navigation">
        <a class="header-navigation-logo" href="index.html">
          <img src="#" alt="Логотип Седона">
        </a>
        <ul class="navigation-list">
          <li class="navigation-item">
            <a class="navigation-link" href="index.html">Главная</a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href="#">О Седоне</a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link navigation-link-current" href="catalog.html">Гостиницы</a>
          </li>
        </ul>

        <ul class="navigation-list navigation-user">
          <li class="navigation-item">
            <a class="navigation-link" href="">
              <span class="visually-hidden">Поиск</span>
            </a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href="">
              <span class="visually-hidden">Избранное</span>
            </a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href="">Хочу сюда!</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main-inner">
        <header class="inner-header">
          <h1 class="inner-header-title">Гостиницы Седоны</h1>
          <ul class="breadcrumbs">
            <li class="breadcrumbs-item">
              <a class="breadcrumbs-link" href="index.html">
                <span class="visually-hidden">Главная</span>
              </a>
            </li>
            <li class="breadcrumbs-item">
              <a class="breadcrumbs-link">Гостиницы</a>
            </li>
          </ul>
        </header>
        <section class="catalog-products">
           <h2 class="visually-hidden">Фильтры гостиниц</h2>
           <form class="catalog-filter" action="https://echo.htmlacademy.ru/" method="get">
            <!--<fieldset class="catalof-filter-group">/-->
                <legend class="catalog-filter-title">Инфраструктура:</legend>
                <ul class="catalog-filter-list">
                    <li class="catalog-filter-item">
                        <input class="control-input" type="checkbox" name="pool" id="pool-field" checked>
                        <label for="pool-field">Бассейн</label>
                    </li>
                    <li class="catalog-filter-item">
                        <input class="control-input" type="checkbox" name="parking" id="parking-field" checked>
                        <label for="parking-field">Паркинг</label>
                    </li>
                    <li class="catalog-filter-item">
                        <input class="control-input" type="checkbox" name="wi-fi" id="wi-fi-field">
                        <label for="wi-fi-field">Wi-Fi</label>
                    </li>
                </ul>
            <!--</fieldset>-->
            <!--<fieldset class="catalof-filter-group">-->
                <legend class="catalof-filter-title">Тип Жилья:</legend>
                <ul class="catalog-filter-list">
                    <li class="catalog-filter-item">
                        <label>
                            <input class="control-input" type="radio" name="type-hotel" value="hotel" checked>
                        Гостиница
                        </label>
                    </li>
                    <li class="catalog-filter-item">
                        <label>
                            <input class="control-input" type="radio" name="type-hotel" value="motel">
                        Мотель
                        </label>
                    </li>
                    <li class="catalog-filter-item">
                        <label>
                            <input class="control-input" type="radio" name="type-hotel" value="apartments">
                        Апартаменты
                        </label>
                    </li>
                </ul>
            <!--</fieldset>-->
                <legend class="catalof-filter-title">Стоимость,₽:</legend>
                <input type="number" min="0" max="9000" name="min-price" id="min-price" value="0" placeholder="от" >
                <input type="number" min="0" max="9000" name="max-price" id="max-price" value="9000">
                <p>
                    <input type="range" name="slider-price" min="0" max="9000" step="1">
                </p>
                <button class="button" type="submit">Применить</button>
                <button class="button" type="submit">Сбросить</button>
           </form>
        </section>
        <section class="controls">
          <h2 class="visually-hidden"> Каталог гостиниц</h2>
          <b>Найдено гостиниц: 38</b>
          <p class="sort-title"></p>

          <ul class="card-view-buttons">
            <li class="card-view-item">
                <button class="card-view-button active" type="submit">
                    <img src="#" alt="Раскладка плиткой">
                </button>
            </li>
            <li class="card-view-item">
                <button class="card-view-button" type="submit">
                    <img src="#" alt="Раскладка в один ряд">
                </button>
            </li>
            <li class="card-view-item">
                <button class="card-view-button" type="submit">
                    <img src="#" alt="Раскладка списком">
                </button>
            </li>
          </ul>

        </section>
    </main>
  </body>
</html>
